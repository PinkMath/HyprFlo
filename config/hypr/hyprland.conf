#exec-once = spotify &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,20

#####################
### LOOK AND FEEL ###
#####################


general {
    gaps_in = 3 
    gaps_out = 5

    border_size = 2

    col.active_border = rgb(110,140,250)
    col.inactive_border = rgba(92,99,128,0.7)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0

    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgb(26,26,26)
    }

    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true
        noise = 0.02
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.15
        ignore_opacity = false
    }
}


animations {
    enabled = yes

    bezier = quart, 0.4, 1, 0.7, 1

    animation = windows, 1, 2, quart, slide
    animation = border, 1, 2, quart
    animation = borderangle, 1, 2, quart
    animation = fade, 1, 2, quart
    animation = workspaces, 1, 2, quart
}


dwindle {
    pseudotile = true
    preserve_split = true
    }

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # 1 enabled girl background/0 disables girl background
    disable_hyprland_logo = false # If true disables the random hyprland logo
}


#############
### INPUT ###
#############


input {
    kb_layout = us, br
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

ecosystem {
    no_update_news = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5

}


###################
### KEYBINDINGS ###
###################


$mainMod = SUPER # Sets "Windows" key
$mainAlt = ALT # Sets the "ALT" key


# LAUNCHE
bind = $mainAlt, S, exec, spotify
bind = $mainAlt, D, exec, vesktop
bind = $mainAlt, B, exec, firefox
bind = $mainMod, Space, exec, $menu
bind = $mainMod SHIFT, Space, exec, $wall
bind = $mainMod, E, exec, $terminal
bind = $mainMod SHIFT, E, exec, nemo 


#spotify
bind = $mainAlt, left, exec, $pause
bind = $mainAlt, down, exec, $less_volume 
bind = $mainAlt, up, exec, $more_volume
bind = $mainAlt, right, exec, $next_soung


# PRINT
bind = $mainMod, X, exec, $printregion
bind = $mainMod, Z, exec, $print
bind = $mainMod, C, exec, $printwindow


# WINDOWS
bind = $mainMod, Q, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, I, fullscreen
bind = $mainMod, O, togglesplit
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


# WORKSPACES
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# MOVE WINDOWS WITH THE MOUSE
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
